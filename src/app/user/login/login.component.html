<app-navbar> </app-navbar>
<div class=" flex justify-center bg-blue-700 text-white h-screen">
    <div class="py-4">
        <form class="border pl-2 py-6 ">
            <h3 class="text-2xl text-center font-bold">Please login</h3>
            <div class="py-2">
                <label>Username:</label> <br>
                <input type="text" name="username" id="username" placeholder="username">
            </div>
            <div class="py-2">
                <label>Password:</label> <br>
                <input type="password" name="password" id="password" placeholder="password">
            </div>
            <div class="flex justify-center items-center">
                <button class="bg-black px-2 rounded">Login</button> 
            </div>
    
            <p>Don't have account? <a class="text-red-600 cursor-pointer" (click)="goToRegisterPage()">Register</a></p>
            <p>Forgot Password? <a class="text-red-600 cursor-pointer" (click)="resetPassword()">Reset Password</a></p>
            <p>Admin? <a class="text-red-600 cursor-pointer" (click)="adminLogin()">Admin</a></p>
            
        </form>

    </div>
    
  
    <!-- <button (click)="goToRegisterPage() ">Register</button> <br> -->
    <!-- <button (click)="resetPassword()">Forgot password </button> -->
</div>
