<app-navbar></app-navbar>
<div class="bg-blue-700 h-screen">
    <div class="flex justify-center">
        <form class="pl-2 border w-80 h-80 rounded-xl">
            <h3 class="text-center">Please Login</h3>
            <div class="grid pt-3">
                <label>Email Address:</label> 
                <input class="w-2/3" type="email" placeholder="Enter email">
            </div>
            <div class=" grid pt-3">
                <label>Username:</label> 
                <input class="w-2/3" type="text" placeholder="Enter username">
            </div>
            <div class=" grid pt-3">
                <label>Password:</label> 
                <input class="w-2/3" type="password" placeholder="Enter password">
            </div>
            <div class="flex justify-center py-1 pt-3">
                <button (click)="navigateToAdmin()" class="border px-2 py-1 rounded">Login</button>
            </div>
        </form>
    </div>
</div>
